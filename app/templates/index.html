<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Personal Portfolio">
    <meta property="og:description" content="My Personal Portfolio">
    <meta property="og:url" content="{{ url }}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link lang='sass' rel="stylesheet" href="./static/styles/main.css">
    <link lang='sass' rel="stylesheet" href="./static/styles/work_education.css">
    <link rel='icon' href='./static/img/favicon.ico' type='image/x-icon' />
    <title> Fellow's Portfolio</title>
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
</head>
    <body>
        <!-- NAV BAR -->
        <div class="nav-bar">
            <div class="nav-links">
                <li> <a href="/work"> Work & Education </a> </li>
            </div>
            
            <div class="nav-logo">
                <a href="/">
                    <img src="{{images['logo']}}"/>
                </a>
            </div>

            <div class="nav-links">
                <li> <a href="/hobbies"> Hobbies </a> </li>
            </div>
        </div>

        {% block content %}{% endblock %}

        <!-- FOOTER -->
        <div class="footer">
            <div class="footer-grid">
                <div class="footer-text">
                    <h1>{{footer['Title1']}}</h1>
                    <p>{{footer['Description1']}}</p>
                </div>
                <div class="footer-text">
                    <h1>{{footer['Title2']}}</h1>
                    <p>{{footer['Description2']}}</p>
                </div>
                <div class="footer-text">
                    <h1>{{footer['Title3']}}</h1>
                    <p>{{footer['Description3']}}</p>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="{{url_for('static', filename='map.js')}}"></script>
    </body>
</html>
